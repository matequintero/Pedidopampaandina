
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir la cuenta - Pampa Andina</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1ec;
            color: #4e3b2c;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #8c5e3c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #a8714c;
        }
        .total {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pedido final - Pampa Andina</h1>
    <label>Entrada:</label>
    <select id="entrada">
        <option value="0">-- Elegí una entrada --</option>
        <option value="2900">Empanada de cordero patagónico</option>
        <option value="7200">Trucha curada con sal y eneldo</option>
        <option value="5800">Provoleta de cabra con hierbas</option>
        <option value="4200">Timbal de Quinoa, calabaza y nuez</option>
    </select>

    <label>Principal:</label>
    <select id="principal">
        <option value="0">-- Elegí un principal --</option>
        <option value="12000">Bife de chorizo con papas andinas rústicas</option>
        <option value="11250">Estofado de cordero al malbec con puré de arvejas</option>
        <option value="10750">Trucha arcoíris con risotto de quinoa</option>
        <option value="9850">Sorrentinos caseros de humita con manteca de salvia</option>
    </select>

    <label>Postre:</label>
    <select id="postre">
        <option value="0">-- Elegí un postre --</option>
        <option value="6300">Texturas de dulce de leche</option>
        <option value="5800">Tarta tibia de membrillo y nueces</option>
        <option value="5200">Helado de algarroba con chips de quinoa y miel de caña</option>
        <option value="6100">Peras al malbec con crema de queso de cabra</option>
    </select>

    <label>Bebida:</label>
    <select id="bebida">
        <option value="0">-- Elegí una bebida --</option>
        <option value="5200">Jugo de frutos del bosque con menta</option>
        <option value="6000">Cóctel patagónico</option>
        <option value="5900">Mate Spritz</option>
        <option value="4950">Chicha andina fermentada suave</option>
        <option value="3250">Té frío de jarilla y limón</option>
    </select>

    <button onclick="calcularCuenta()">Pedir la cuenta</button>
    <div class="total" id="total"></div>

    <script>
        function calcularCuenta() {
            const entrada = parseInt(document.getElementById("entrada").value);
            const principal = parseInt(document.getElementById("principal").value);
            const postre = parseInt(document.getElementById("postre").value);
            const bebida = parseInt(document.getElementById("bebida").value);
            const total = entrada + principal + postre + bebida;
            document.getElementById("total").innerText = "Total: $" + total;
        }
    </script>
</body>
</html>
